{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>{{ post.title }}</h1>
        <div class="card">
            <article class="post">
                <img
                    class = "banner"
                    src="{{ post.banner.url }}"
                    alt="{{ post.title }}">
                <p>{{ post.date }}</p>
                <p>{{ post.body }}</p>
            </article>
        </div>
    </div>
{% endblock content %}
