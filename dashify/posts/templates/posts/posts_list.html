{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
            {% for post in posts %}
                <div class="card">
                    <article class="post">
                        <h2>
                            <a href="{% url 'posts:page' slug=post.slug %}">
                            {{ post.title }}
                            </a>
                        </h2>
                        <p>{{ post.date }}</p>
                    </article>
                </div>
            {% endfor %}
    </div>
{% endblock content %}
