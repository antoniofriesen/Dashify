{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
    <div class="container">
        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                    </a>
                </h2>
                <p>
                    Erstellt am <b><i>{{ post.date|date:"d.m.Y" }}</i></b> 
                    um <b><i>{{ post.date|date:"H:i" }}</i></b> 
                    von <b><i>{{ post.author }}</i></b>
                </p>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
