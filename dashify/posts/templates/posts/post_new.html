{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1>New Post</h1>
            <form class = "form" action="{% url 'posts:new-post' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="button">Posten</button>
            </form>
        </div>
    </div>
{% endblock content %}
