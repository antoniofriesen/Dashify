{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <form class = "form" action="/users/login/" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="button">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
