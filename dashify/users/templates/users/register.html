{% extends "layout.html" %}

{% block title %}
    Register a New User
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="card">
            <h1>Registrieren</h1>
            <form class = "form" action="/users/register/" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="button">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
